
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cart - ShopSmart</title><link rel="stylesheet" href="css/style.css"></head><body>
<header class="topnav"><div class="logo">ShopSmart</div><div class="nav-actions"><a href="index.html">Home</a> <a href="#" id="checkout-link">Proceed to Checkout</a></div></header>
<main class="container" style="margin-top:20px;">
<section class="products-section"><h2>Your Cart</h2><div id="cart-list"></div><div style="margin-top:16px;"><strong>Total: ₹<span id="cart-total">0</span></strong></div><div style="margin-top:12px;"><button class="btn" id="checkout-btn">Checkout</button></div></section></main>
<script>
function renderCart(){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const list = document.getElementById('cart-list');
  list.innerHTML='';
  let total=0;
  cart.forEach((p,idx)=>{
    total += p.price;
    const div = document.createElement('div');
    div.style.display='flex'; div.style.gap='12px'; div.style.alignItems='center'; div.style.marginBottom='10px';
    div.innerHTML = `<img src="${'${'}p.img${'}'}" style="width:100px;height:70px;object-fit:cover;border-radius:6px;"><div><div style="font-weight:700">${'${'}p.name${'}'}</div><div>₹${'${'}p.price${'}'}</div></div><div style="margin-left:auto"><button class="btn secondary" onclick="removeItem(${idx})">Remove</button></div>`;
    list.appendChild(div);
  });
  document.getElementById('cart-total').textContent = total.toFixed(2);
}
function removeItem(i){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  cart.splice(i,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart(); document.querySelectorAll('#cart-count').forEach(el=>el.textContent = cart.length);
}
document.getElementById('checkout-btn').addEventListener('click', ()=>{ window.location.href='checkout.html'; });
document.addEventListener('DOMContentLoaded', renderCart);
</script>
</body></html>
